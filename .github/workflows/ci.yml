name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # vagy a megfelelő Python verzió

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Ha van requirements.txt fájlod
          
      - name: Run unit tests
        run: |
          python -m unittest discover -s tests/  # Egységteszt futtatás

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run integration tests
        run: |
          python -m unittest discover -s tests/  # Integrációs teszt futtatás

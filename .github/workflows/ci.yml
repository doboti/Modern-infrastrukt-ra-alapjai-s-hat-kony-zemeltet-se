name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - namOBe: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # vagy a megfelel≈ë Python verzi√≥

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Ha van requirements.txt f√°jlod
          
      - name: Run unit tests
        run: |
          python -m unittest discover -s tests/unit  # Egys√©gteszt futtat√°s

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run integration tests
        run: |
          python -m unittest discover -s tests/integration  # Integr√°ci√≥s teszt futtat√°s
